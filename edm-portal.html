<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDM 瀏覽</title>
    <style>
        :root {
            --text-light: #ffffff;
            --color-link-blue: #007bff;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow: hidden; 
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            height: 100vh; 
            width: 50vw; 
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .left-panel {
            height: 100%;
            flex: 1; 
            min-width: 0; 
            overflow: hidden;
            position: relative; 
        }
        .left-panel img {
            height: 200%;
            width: 100%; 
            display: block;
            object-fit: cover; 
            object-position: top;
        }
        .right-panel {
            height: 100%;
            overflow-y: scroll;
            flex: 2; 
            min-width: 0; 
        }
        .right-panel img {
            width: 100%;
            height: auto;
            display: block;
        }

        .right-panel::-webkit-scrollbar {
            display: none;
            width: 0;
        }
        .right-panel {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #top-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 2000;
            width: 50px;
            height: 50px;
            background-color: rgba(128, 128, 128, 0.7);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 0.8em;
            font-weight: bold;
            line-height: 1;
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.2s ease, transform 0.2s ease;
            cursor: pointer;
        }
        #top-button.visible { display: flex; opacity: 1; }

        #top-button svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            margin-bottom: 2px;
        }
        #top-button:hover {
            background-color: var(--color-link-blue);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="left-panel">
            <img src="EDM/EDM1.jpg" alt="EDM 1">
        </div>

        <div class="right-panel" id="scroll-content"> 
            <img src="EDM/EDM2.jpg" alt="EDM 2">
            <img src="EDM/EDM3.jpg" alt="EDM 3">
            <img src="EDM/EDM4.jpg" alt="EDM 4">
            <img src="EDM/EDM5.jpg" alt="EDM 5">
            <img src="EDM/EDM6.jpg" alt="EDM 6">
            <img src="EDM/EDM7.jpg" alt="EDM 7">
            <img src="EDM/EDM8.jpg" alt="EDM 8">
        </div>
    </div>

    <button id="top-button">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
        <span>TOP</span>
    </button>

    <script>
        const scrollContent = document.getElementById('scroll-content');
        const topButton = document.getElementById('top-button');
        const visibilityClass = 'visible';
        
        topButton.addEventListener('click', () => {
            scrollContent.scrollTo({
                top: 0,
                behavior: 'smooth' 
            });
        });

        scrollContent.addEventListener('scroll', () => {
            if (scrollContent.scrollTop > 100) {
                if (!topButton.classList.contains(visibilityClass)) {
                    topButton.classList.add(visibilityClass);
                }
            } else {
                topButton.classList.remove(visibilityClass);
            }
        });
        
        document.addEventListener('wheel', (event) => {
            if (scrollContent.contains(event.target)) {
                return; 
            }
            
            event.preventDefault();

            const deltaY = event.deltaY;

            scrollContent.scrollBy({
                top: deltaY,
                left: 0,
                behavior: 'auto'
            });
            
        }, { passive: false });
    </script>

</body>
</html>
